<br />
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="text-end">
            <button class="btn btn-primary ms-auto" (click)="new()">
              novo
            </button>
          </div>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <!-- <th scope="col">Modelo</th> -->
                <th scope="col">nome</th>
                <!-- <th scope="col">Ano</th> -->
                <th class="col justify-content-center">Ações</th>
              </tr>
            </thead>
            <tbody>
              @for (item of lista; track $index) {
              <tr>
                <td>{{ item?.id }}</td>
                <td>{{ item?.nome }}</td>
                <td>
                  @if(!modoModal){
                  <button
                    class="btn btn-primary"
                    [routerLink]="['/principal/marca', item?.id]"
                    routerLinkActive="router-link-active"
                  >
                    Editar
                  </button>

                  <button class="btn btn-danger" (click)="deleteByid(item.id)">
                    Excluir
                  </button>
                  } @else {
                  <button
                    class="btn btn-primary"
                    (click)="enviarEventoAcessorio(item)"
                  >
                    selecionar
                  </button>
                  }
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #modalDetalhe>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Cadastro</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
  </div>
  <div class="modal-body">
    <app-acessorio-details
      (retorno)="fecharModal($event)"
    ></app-acessorio-details>
  </div>
</ng-template>
