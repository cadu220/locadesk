<br />
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="mb-3">
          <mdb-form-control>
              <input mdbInput type="text" id="user" class="form-control" [(ngModel)]="marca.nome"/>
              <label mdbLabel class="form-label" for="name">Nome</label>
            </mdb-form-control>
            </div>
            <div class="mb-3">
            </div>
            <div class="d-flex justify-content-center">
              <button
                type="button"
                class="btn btn-primary btn-rounded"
                mdbRipple
                (click)="save()"
              >
                salvar
              </button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
