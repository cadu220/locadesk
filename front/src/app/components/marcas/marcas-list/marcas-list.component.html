<br />
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="text-end">
             <button
              class="btn btn-primary ms-auto "
              (click)="new()"
            >
              novo
            </button>
            <!-- <button
              class="btn btn-primary ms-auto "
              routerLink="principal/marca/new"
              routerLinkActive="router-link-active"
            >
              novo
            </button> -->

          </div>
          <table class="table table-striped">

            <thead>
              <tr>
                <th scope="col">ID</th>
                <!-- <th scope="col">Modelo</th> -->
                <th scope="col">nome</th>
                <!-- <th scope="col">Ano</th> -->
                <th class="col justify-content-center" >Ações</th>
              </tr>
            </thead>
            <tbody>
              @for (item of lista; track $index) {
              <tr>
                <td>{{ item?.id }}</td>
                <!-- <td>{{ item.modelo }}</td> -->
                <td  >{{ item?.nome }}</td>
                <!-- <td>{{ item.ano }}</td> -->
                <td>
                <button
                    class="btn btn-primary"
                    [routerLink]="['/principal/marca', item?.id]"
                    routerLinkActive="router-link-active"
                  >
                    Editar
                  </button>

                  <button class="btn btn-danger" (click)="deleteByid(item.id)">
                    Excluir
                  </button>
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #modalDetalhe>
<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Cadastro</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body"><app-marcas-details (retorno)="fecharModal($event)"></app-marcas-details></div>
</ng-template>
