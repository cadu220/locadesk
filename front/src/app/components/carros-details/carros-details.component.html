<br />
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="mb-3">
            <mdb-form-control>
              <input
                mdbInput
                type="text"
                id="user"
                class="form-control"
                [(ngModel)]="carro.nome"
              />
              <label mdbLabel class="form-label" for="name">Nome</label>
            </mdb-form-control>
          </div>
          <div class="mb-3">
            <!-- <mdb-form-control>
              <input mdbInput type="text" id="user" class="form-control" [(ngModel)]="carro.marca?.nome"/>
              <label mdbLabel class="form-label" for="marca">Marca</label>
            </mdb-form-control> -->
          </div>
          <div class="mb-3">
            <div mdbDropdown class="d-flex justify-content-center">
              <button
                class="btn btn-primary dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                aria-expanded="false"
                mdbDropdownToggle
              >
                {{ carro.marca?.nome || "Selecionar marca" }}
              </button>
              <ul
                mdbDropdownMenu
                class="dropdown-menu"
                aria-labelledby="dropdownMenuButton"
              >
                @for (item of listaMarcas; track $index) {
                <li>
                  <a class="dropdown-item" (click)="carro.marca = item">{{
                    item.nome
                  }}</a>
                </li>
                }
              </ul>

            <button
              type="button"
              class="btn btn-primary "
              mdbRipple
              (click)="abrirModalAcessorios()"
            >
              Selecionar acessorio
            </button>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button
              type="button"
              class="btn btn-primary btn-rounded"
              mdbRipple
              (click)="save()"
            >
              salvar
            </button>
          </div>
          @if (carro.acessorio?.length) {
           <table class="table table-striped">

            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">nome</th>
                <th class="col justify-content-center" >Ações</th>
              </tr>
            </thead>
            <tbody>
              @for (item of carro.acessorio; track $index) {
              <tr>
                <td>{{ item?.id }}</td>
                <td  >{{ item?.nome }}</td>
                <td>

                  <button class="btn btn-danger" (click)="deleteAcessorio(item)">
                    Excluir
                  </button>
                </td>
              </tr>
              }
            </tbody>
          </table>
          }
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #modalAcessoriosList>

  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Listagem de Acessórios</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
  </div>
  <div class="modal-body">

    <app-acessorio-list [modoModal]="true" (retorno)="meuEventoTratamentoAcessorio($event)"></app-acessorio-list>

  </div>

</ng-template>
